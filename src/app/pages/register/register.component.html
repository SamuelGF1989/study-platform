<div class="background"></div>
<div class="corner-image">
  <img src="assets/girl.png" alt="Decoración" />
</div>

<div class="login-logo">
  <img src="assets/logo.jpeg" alt="Logo" />
</div>


<mat-card class="login-card mat-elevation-z8">
  <mat-card-header class="login-header">
    <mat-card-title class="login-title">Crear Cuenta</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required placeholder="Tu nombre">
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required placeholder="tucorreo@ejemplo.com">
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email es obligatorio
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Por favor ingresa un email válido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password"
               [type]="hidePassword ? 'password' : 'text'" required placeholder="••••••••">
        <button type="button" mat-icon-button matSuffix
                (click)="hidePassword = !hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Contraseña es obligatoria
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Mínimo 6 caracteres
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width login-button"
              type="submit" [disabled]="registerForm.invalid || loading">
        <span *ngIf="!loading">Registrarse</span>
        <mat-spinner *ngIf="loading" diameter="24" strokeWidth="3"></mat-spinner>
      </button>
    </form>

    <p *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</p>
  </mat-card-content>

  <mat-card-actions class="login-actions">
    <a mat-button routerLink="/login" color="accent" class="action-link">
      ¿Ya tienes cuenta? Inicia sesión
    </a>
  </mat-card-actions>
</mat-card>
